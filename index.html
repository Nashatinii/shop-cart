<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/home.css">
    <title>Document</title>
</head>
<body>

 


    <section class="py-5">
        <div class="container">
            <h1 class="my-3"> Product shop</h1>
            <div class="row">
                <div class="col-lg-6">
                    <label for="productName">Product Name</label>
                    <input type="text" name="" class="form-control" id="productName" required>

                </div>
                <div class="col-lg-6">
                    <label for="productPrice">Product Price</label>
                    <input type="text" class="form-control" id="productPrice" required>
                    
                </div>
            </div>
          

           <div class="row">
            <div class="col-lg-6">
                <label for="productCateg">Product Categ</label>
                <input type="text" class="form-control" id="productCateg" required>
                    
            </div>
            <div class="col-lg-6">
                <label for="productDesc">Product Desc</label>
                <input type="text" class="form-control" id="productDesc" required>
                    
            </div>
           </div>

           <label for="productcount" id="hidecount">count</label>
           <input type="text" class="form-control" id="productcount" required>
          

         
            <button class="btn btn-info mt-3 color_yellow"id="add" onclick="addProduct()">Add Product</button>
            <button class="btn btn-danger mt-3" onclick="deleteall()">Delete All</button>

            <div id="messageContainer" class="hidden">
                <p id="message">item added to cart</p>
              </div>
              <div id="messageContainer-delete" class="hidden">
                <p id="message">item deleted from cart</p>
              </div>
              <div id="messageContainer-update" class="hidden">
                <p id="message">item updated to the cart</p>
              </div>

            <table class="table mt-5 text-center table-bordered">
                <thead class="table-dark">
                    <th>id</th>
                    <th>Product Name</th>
                    <th>Product Price</th>
                    <th >Product Categ</th>
                    <th>Product Desc</th>
                   
                    <th> Delete</th>
                    <th> update</th>

                </thead>
                <tbody id="tBody">
                   <!--   -->
                </tbody>
            </table>
        </div>
    </section>




    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/home.js"></script>
</body>
</html>
